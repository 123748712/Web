<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  border: 1px solid orange;
  width: 100px;
  height: 100px;
  position: absolute;
}
#d1 {
  background-color: yellow;
  top: 10px;
  left: 10px;
  z-index: 1;
}
#d2 {
  background-color: pink;
  top: 30px;
  left: 30px;
}
#d3 {
  background-color: lightgreen;
  top: 50px;
  left: 50px;
  z-index: -2;
}
#d4 {
  background-color: lightblue;
  top: 70px;
  left: 70px;
  z-index: -1;
}
</style>
</head>
<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <div id="d4">4</div>

</body>
</html>
