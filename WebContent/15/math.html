<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<pre>
		Math 객체 : 수학적인 계산을 해주는 메소드를 제공한다.
		객체 이름을 이용해 직접 사용한다.
			- Math.속성
			- Math.메소드()
		
		random() : 난수를 발생시키는 메소드 0 ~ 1 미만 (1은 포함되지 않음) 구간에서 부동소수점의 난수 생성
		* 난수 : 정의된 범위 네 무작위로 추출된 수
	</pre>
	<script>
	document.write(`0 <= ${Math.random()} < 1 <br>`);
	
	// Math.floor()를 이용해 소수점 이하 버리기 => 항상 0
	document.write(`always ${(Math.floor(Math.random()))}<br>`);
	
	// 0 ~ 9 범위의 난수 발생
	document.write(`0 <= ${Math.floor(Math.random()*10)} <= 9 <br>`);

	// 0 ~ 10 범위의 난수 발생
	document.write(`0 <= ${Math.floor(Math.random()*11)} <= 10 <br>`);
	
	// 1 ~ 10 범위의 난수 발생
	document.write(`0 <= ${Math.floor(Math.random()*10 + 1)} <= 10 <br>`);
	
	// 2 ~ 5 범위의 난수 발생
	document.write(`2 <= ${Math.floor(Math.random()*4+2)} <= 5 <br>`);
	</script>
</body>
</html>
