<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4>가위 바위 보 게임을 할 수 잇는 프로그램을 작성하시오.<br>
	(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력받아서 처리)</h4>
	<button type="button" onclick="ex1()"></button>
	<p id="p1"></p>
	
	<h4>로또 번호를 생성하는 프로그램을 작성하시오.<br>
	(1번 ~ 45번 중 6개의 번호를 추첨, 중복 불가, 배열에 저장)</h4>
	<button type="button" onclick="ex2()"></button>
	<p id="p2"></p>
	
	<script>
	// 컴퓨터는 랜덤, 사용자는 prompt 이용하기
	let ex1 = function() {
		let arr = ["가위", "바위", "보"];
		let rnd = parseInt(Math.random()*3);
		
		let com = arr[rnd];
		let user = prompt("가위바위보 중 입력해요.");
		
		let rst = `com : ${com} <br>`;
			rst += `user : ${user} <br>`;
			
		if(com == user) rst += `비김`;
		else if(com == "가위" && user == "보" ||
				com == "바위" && user == "가위" ||
				com == "보" && user == "바위") {
			rst += `com 승리`;
		} else {
			rst += `user 승리`;
		}
		document.getElementById('p1').innerHTML = rst;
		}
	
	function ex2() {
		let lotto = new Array();
		// 중복불가인 6개의 번호 발생
		for(let i=0; i<6; i++){
			let rnd = parseInt(Math.random()*45+1);
			// 중복제거
			if(lotto.indexOf(rnd) == -1) {
				lotto[i] = rnd;
				console.log(`if >> idx : ${lotto.indexOf(rnd)}, ${rnd}`)
				
			} else {
				i -= 1; // 중복 값이 발생했으므로 다른 값을 받기 위해 index복원 
				console.log(`else >> idx : ${lotto.indexOf(rnd)}, ${rnd}`)
			}
		}
		lotto.sort(function(a,b){return a-b}); // 오름차순으로 정렬
		document.getElementById('p2').innerHTML += lotto + "<br>";
	}
	</script>
</body>
</html>
