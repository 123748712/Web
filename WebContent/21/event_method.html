<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
div {
  width: 200px;
  height: 200px;
  background-color: pink;
  padding: 50px;
}
span {
  display: inline-block;
  width: 150px;
  height: 150px;
  background-color: orange;
}
button {
  margin: 50px;
}
</style>
</head>
<body>
  <h4>preventDefault() : 요소의 기본 이벤트 실행을 중지</h4>
  <form>
    <input name='aa' value='valueA'>
    <input name='bb' value='valueB'>
    <input type='submit'>
  </form>
  <br>
  <p><a href="http://www.naver.com" id="link">네이버</a>로 이동</p>
  <br><br>
  
  <h4>stopPropagation() : 이벤트 전파(=버블링) 금지</h4>
  <div>
    <span>
      <button>클릭</button>
    </span>
  </div>
<script>
$('div').on('click',function(){
	$(this).append("div@");
});
$('span').on('click',function(){
	$(this).css('border','2px double red');
	event.stopPropagation();
});
$('button').on('click',function(){
	let cr = [];
	for(i=0; i<3; i++){
	  cr[i] = parseInt(Math.random()*256);
	}
	
	$(this).css('background-color',`rgb(${cr[0]},${cr[1]},${cr[2]})`);
	event.stopPropagation();
});



$('form').on('submit',function(){
	event.preventDefault(); //요소가 가진 기본 기능을 중지시킴
});
$('#link').on('click',function(){
	let age = parseInt(prompt("나이를 입력하세요"));
	//console.log(typeof age, isNaN(age)); //Not a Number
	
	if(isNaN(age)){ //true일때(=문자입력시)
		alert("숫자만 입력가능");
// 		return false;
		return;
		/* 
			1. 값을 return(반환)
				ㄴtrue,false 외 특정 값을 반환할 수 도 있고, 
					정해주지 않았을 경우 null반환 
			2. exit 기능
				ㄴ 이후의 코드를 실행하지 않고 코드를 빠져나가서 종료
			
			* 이벤트핸들러에서 false를 반환하는 것 = 이벤트를 발생시키지 않음 
		*/
		
	}else if(age <= 15){
		//event.preventDefault();	//hyper link의 기능 중지
		alert("페이지 이동불가");
		return false;
// 		return ;
	}
});
</script>
</body>
</html>
