			break;
			
		case 8:
			document.getElementsByTagName('div')[0].textContent = "B";

		case 7:

	*/
	score = score/10;//원점수로 테스트 해보기
	if(score == 10 || score >= 9.0 && score <= 9.9){
		document.getElementsByTagName('div')[0].textContent = "A";
	}else if(score >= 8.0 && score <= 8.9){
		document.getElementsByTagName('div')[0].textContent = "B";
	}else if(score >= 7.0 && score <= 7.9){
		document.getElementsByTagName('div')[0].textContent = "C";
	}else if(score >= 6.0 && score <= 6.9){
		document.getElementsByTagName('div')[0].textContent = "D";
	//0~59점일때 F
// 	}else if(score > 10 || score < 5){
	}else if(score > 10){
		document.getElementsByTagName('div')[0].textContent = "알 수 없는 학점";
	}else {
		document.getElementsByTagName('div')[0].textContent = "F";
	}
}
</script>
