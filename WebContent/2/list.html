<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul li {
	list-style-type: circle; 
}
ol li {
/* 	list-style-type: hebrew; */
	list-style-type: korean-hangul-formal;
	list-style-image: url("../image/icon.png");
	border: 1px solid red;
 	list-style-position: inside;
}
</style>
</head>
<body>

  <h2>번호 없는 리스트</h2>
  <ul>
    <li>11</li> <!-- default type="disk" -->
    <li>2</li>
    <li>3</li> 
	<!-- <li type="circle">22</li> -->
	<!-- <li type="square">33</li> -->
  </ul>
  
  <h2>번호 있는 리스트</h2>
  <ol>
    <li>1</li> <!-- default type="decimal" -->
    <li>2</li>
    <li>3</li>
  </ol>
  
  <h2>정의리스트</h2>
  <dl>
    <dt>정의리스트</dt>
    <dd>- 1</dd>
    <dd>- 2</dd>
    <dd>- 3</dd>
    <dt>정의리스트</dt>
    <dd>- 1</dd>
    <dd>- 2</dd>
    <dd>- 3</dd>
    <dt>정의리스트</dt>
    <dd>- 1</dd>
    <dd>- 2</dd>
    <dd>- 3</dd>
  </dl>

</body>
</html>
