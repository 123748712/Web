<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
  border: 2px solid purple;
  border-collapse: separate;
  border-spacing: 5px;
  empty-cells: hide;
}
td {
  width: 50px;
  height: 40px;
}
</style>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="2">1</td>
      <td colspan="2"></td>
      <td>3</td>
      <td></td>
    </tr>
    <tr>
      <td colspan="4">12</td>
      <td colspan="2">34</td>
    </tr>
    <tr>
      <td colspan="4">12</td>
      <td colspan="2" rowspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
