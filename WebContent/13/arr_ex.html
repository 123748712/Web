<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h4>사람 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램을 작성</h4>
  <input type="button" value="입력" onclick="input()">
  <div></div>
  
  <h4>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성</h4>
  <input type="button" value="출력" onclick="output()">
  <div></div>
  
  <script>
  function input(){
	  let arr = new Array();
	  while(true){
		  let name = prompt("이름입력");
		  if(name == " " || name == null) break;
		  arr.push(name);
	  }
	  document.getElementsByTagName('div')[0].textContent = arr;
  }
  function output(){
	  let arr = new Array();
	  while(true){
		  let num = prompt("수 입력");
		  let idx = arr.indexOf(num);
		  if(idx != -1){
			  alert("중복 값");
		  }else{
			  arr.push(num);
		  }
		  //갯수체크
		  if(arr.length >=5) break;
	  }
	  document.getElementsByTagName('div')[1].textContent = arr;
  }
  </script>
</body>
</html>
