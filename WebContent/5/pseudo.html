  color: pink;
  font-size: 1.2em;

}

  color: gold;

.p1:nth-child(odd) {

.p1:nth-child(4) {

}
.p1:first-child {
  background-color: gray;
}
.p1:last-child {
  background-color: lightgray;
}
</style>
