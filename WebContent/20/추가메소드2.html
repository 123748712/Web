<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
  width: 40px;
  height: 40px;
  margin: 10px;
}
</style>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h4>append(), appendTo(): 대상요소의 뒤로 추가</h4>
  <input type="button" value="append" id="append">
  <div class="box" id="d1">
    <img src="../image/iu.jpg" alt="아이유">
    <img src="../image/suzy.jpg" alt="수지">
    <img src="../image/bts.jpg" alt="방탄">
    <img src="../image/ksky.jpg" alt="하늘">
    <img src="../image/spgb.png" alt="스팝">
  </div>
  
  <h4>prepend(), prependTo(): 대상요소의 앞으로 추가</h4>
  <input type="button" value="prepend" id="prepend">
  <div class="box" id="d2">
    <img src="../image/iu.jpg" alt="아이유">
    <img src="../image/suzy.jpg" alt="수지">
    <img src="../image/bts.jpg" alt="방탄">
    <img src="../image/ksky.jpg" alt="하늘">
    <img src="../image/spgb.png" alt="밥">
  </div>
<script>
$('#append').on('click',function(){
// 	$('#d1 img').first().appendTo('#d1');
	$('#d1').append($('#d1 img').first());
});

$('#prepend').on('click',function(){
// 	$('#d2').prepend($('#d2 img').last());
	$('#d2 img').last().prependTo('#d2');
});

</script>
</body>
</html>
