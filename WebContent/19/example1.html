<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

// 1.
$(function() {
	let btn = $('<button>img add</button>');
	$('body').append(btn);
	
	// 2.
	$('button').on('click', function() {
		let img = $('<img>', {
			'src' : '../image/aa.gif',
			'alt' : '움직이는 이미지 파일',
			'width' : '100px',
			'height' : '200px',
			// 3.
// 			'click' : function() {
			'onclick' : function() {
				$(this).css('border', '5px solid black');
				} 
		// click : 클릭이벤트를 발생시킴
		// onclick : 클릭이벤트 발생 후 처리해야 하는 내용을 호출하는 핸들러까지 발생시킴
		// 이벤트핸들러 : 이벤트가 호출하면 어떠한 함수가 실행되야 하는지 웹 브라우저에 알려야 함
		// 이때 이벤트와 그 처리 함수를 연결해주는 것을 이벤트 핸들러 or 이벤트처리기 라고 함
		// 이벤트 앞에 on을 붙여 사용함
		});
		$('body').append(img);
	});
});	
</script>
</head>
<body>
	<pre> 
	$('html코드') 새로운 요소 생성
	$('html코드', {property)) 새로운 요소 생성과 속성을 설정
	
	appendChild() => Node객체만 사용 가능
					 한번에 하나의 노드만 추가 가능
					 return값을 반환
	
	append() => node객체와 DomString(text)모두 사용 가능
	한번에 여러개의 대상을 추가 가능

<!-- 
	1. 화면이 로딩되면 body안에 이미지 추가 버튼이 생성 됨

	2. 버튼 클릭 시 동적으로 이미지 추가 하기 - width, height 크기 지정 

	3. 이미지 클릭 시 이미지 테두리 넣기 - border : 2px solid red
-->

<!-- 	<button>이미지추가</button> -->
</pre>
</body>
</html>
