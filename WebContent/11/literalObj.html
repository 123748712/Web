<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <script>
  //사각형객체와 속성 메소드를 생성하고 동적 메소드를 추가해 결과값을 변형한다
  let rect = {
		garo: 10,
		sero: 12,
		getArea : function(){
			let area = this.garo * this.sero;
			return area;
		},
		getCircum : function(){
			return (this.garo + this.sero)*2;
		}
  }
  
  //출력문장
  let str = `가로 : ${rect.garo} <br>`;
  	  str += `세로 : ${rect.sero} <br>`;
  	  str += `면적 : ${rect.getArea()} <br>`; 
  	  str += `둘레 : ${rect.getCircum()} <br>`;
  
  //속성과 메소드 동적 추가
  rect.name = `사각형`;
  str += `이름 : ${rect.name} <br>`;
  //사각형의 대각선 구하기
  rect.getDiagn = function(){
	  return Math.sqrt(Math.pow(rect.garo,2) + Math.pow(rect.sero,2));
  }
  str += `대각선 : ${rect.getDiagn()} <br>`;
  	  
  //속성 삭제
  delete rect.name;
  str += `(삭제후)이름 : ${rect.name} <br>`;
  //메소드 삭제는...
  delete rect.getDiagn();
  str += `(삭제후)대각선 : ${rect.getDiagn()} <br>`;
  //delete usually works for variables but it doesn't work for functions
  
  document.write(str);
  </script>
</body>
</html>
