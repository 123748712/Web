<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//메소드 생성
function send(){
	var frm = document.getElementById("frm3");
	frm.submit();
	
	//document.getElementById("frm3").submit();
}
</script>
</head>
<body>
  <h4>GET방식으로 서버페이지에 요청 데이터 보내기</h4>
  <form action="test.jsp" method="get">
    ID<input name="id"> <br> <!-- type="text"는 기본값으로 생략가능 -->
    PW<input type="password" name="pw">
<!--     <input type="button" value="버튼"> -->
    <input type="submit" value="button">
  </form>
  
  <h4>POST방식으로 서버페이지에 요청 데이터 보내기</h4>
  <form action="test.jsp" method="post">
    ID<input name="id"> <br>
    PW<input type="password" name="pw">
    <input type="submit" value="button">
  </form>
  
  <h4>input type="button"으로 요청 데이터 보내기</h4>
  <form id="frm3" action="test.jsp" method="post">
    ID<input name="id"> <br>
    PW<input type="password" name="pw">
    <input type="button" value="순수한Button" onclick="send()">
  </form>
  
  <h4>input type="image"로 요청 데이터 보내기</h4>
  <form action="test.jsp" method="post">
    ID<input name="id"> <br>
    PW<input type="password" name="pw">
    <input type="image" src="../image/check.png">
    <input type="reset" value="reset">
  </form>
</body>
</html>
