<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="target" style="font : 20px bold"
		onclick="addtext('무궁화 꽃이 피었습니다.')">여기를 클릭하세요
	</div> 

<script>
 function addtext(t) { 
	var node = document.createTextNode(t);
	document.getElementById("target").appendChild(node);
	}
</script> 
       
</body>
</html>
