<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
label {
  /* 인라인 속성으로 사이즈 조절 불가이나, 속성변경을 통해 가능하게 함 */
  display: inline-block;
  width: 60px;
  margin: 5px;
}
div {
  display: inline-block;
}
pre {
  background-color: yellow;
  font-size: 1.5em;
  padding: 20px;
}
</style>
<link rel="stylesheet" href="../css/outStyle.css">
</head>
<body>
<pre>
	label의 for속성과 input요소의 id를 매칭시켜 웹 접근성에 기여한다
</pre>


  <form action="nofile.jsp">
    <fieldset>
      <legend>인적사항</legend>
      <label for="nm">이름</label>
      <input name="name" id="nm" readonly value="도우너"> <br>
<!--       <input name="name" id="nm" required> <br> -->
<!--       <input name="name" id="nm" disabled value="또치"> <br> -->
      
      <label for="gd">성별</label>
      	<div id="gd">
      	  여자<input type="radio" name="gender" value="여" checked>
      	  남자<input type="radio" name="gender" value="남"> 
      	</div> <br>
      
      <label for="em">이메일</label>
      <input type="email" name="email" id="em" 
      		placeholder="abc@de.fg.hi"> <br>
      
      <label for="ph">전화</label>
      <input type="tel" name="phone" id="ph" 
      		pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <br>
      
      <label for="bir">생일</label>
      <input type="date" name="birth" id="bir"> <br>
      
      <input type="submit">
    </fieldset>
  </form>
</body>
</html>
